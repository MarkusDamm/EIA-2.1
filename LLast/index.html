<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./canvas.js"></script>
    <script src="./Vector.js"></script>
    <script src="./Object.js"></script>
    <script src="./Ghb.js"></script>
    <script src="./Cloud.js"></script>
    <script src="./Food.js"></script>
    <script src="./Moveable.js"></script>
    <script src="./Bird.js"></script>
    <script src="./Snowflake.js"></script>
    <script src="./Snowball.js"></script>

    <title>Final FuWa</title>
</head>

<body>
    <div class="start">
        <button>Start</button>
        <div class="highscore">

        </div>
    </div>

    <div class="game">
        <canvas width="1000" height="700"></canvas>
        <p>Click to throw snowballs, shift-click for food.</p>
        <p>5 Points for standing birds, +? Points for moving birds. Faster birds give more points! Snowballs cost 1 Point!</p>
        <div>
            <span>Score: </span>
            <span id="score">0</span>
        </div>
    </div>

    <div class="end">
        <div class="highscore">

        </div>
        <button>Restart</button>
    </div>

</body>

</html>
